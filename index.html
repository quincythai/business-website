<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navigation-bar">
        <div class="left-side">
            <img src="images/allstar-square.png" alt="business logo" class="business-logo">
            <div class="links">
                <ul>
                    <li>Gallery</li>
                    <li>Services</li>
                    <li>Times</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="right-side">
            <div class="media-logos">
                <ul>
                    <img src="images/yelp-logo.png" alt="Yelp Logo" id="yelp-logo">
                    <img src="images/Instagram_logo_2016.svg.png" alt="Instagram Logo">
                    <img src="images/Facebook_f_logo_(2021).svg.png" alt="Facebook Logo">
                </ul>
            </div>
            <button>Book Now</button>
        </div>
    </nav>
    <main class="container">
        <img src="images/cover.jpeg" alt="main image of nail shop">
        <div class="cover-text">Life isn't perfect, but your nails can be.
            <button>BOOK AN APPOINTMENT</button>
        </div>
    </main>
</body>

</html>
